<!DOCTYPE html>
<html>
<head>
<title>Circle Draw</title>

<style>
body{
    font-family: Arial;
    display:flex;
    justify-content:center;
    padding:40px;
}

.box{
    width:500px;
    padding:20px;
    border-radius:20px;
    box-shadow:0 0 20px #ccc;
}

button{
    padding:10px 20px;
    background:blue;
    color:white;
    border:none;
    border-radius:8px;
    font-size:18px;
}

.area{
    margin-top:20px;
    height:300px;
    border:2px dashed #ccc;
    position:relative;
}

.circle{
    width:15px;
    height:15px;
    background:blue;
    border-radius:50%;
    position:absolute;
}

.count{
    text-align:center;
    font-size:20px;
    margin-top:20px;
}
</style>
</head>

<body>

<div class="box">

<button onclick="undo()">Undo</button>

<div class="area" onclick="draw(event)"></div>

<div class="count">
Circles drawn: <span id="num">0</span>
</div>

</div>

<script>
let area = document.querySelector(".area");
let num = document.getElementById("num");
let circles = [];

function draw(e){
    let c = document.createElement("div");
    c.className = "circle";

    c.style.left = e.offsetX + "px";
    c.style.top = e.offsetY + "px";

    area.appendChild(c);
    circles.push(c);
    num.innerText = circles.length;
}

function undo(){
    if(circles.length > 0){
        let last = circles.pop();
        area.removeChild(last);
        num.innerText = circles.length;
    }
}
</script>

</body>
</html>
